<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>wordle</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <style type="text/css"></style>
</head>

<body>
    <div class="page">
        <header>Wordle</header>
        <div id="table" class="table">
            <div class="row">
                <div class="cell">С</div>
                <div class="cell">Л</div>
                <div class="cell">И</div>
                <div class="cell">В</div>
                <div class="cell">А</div>
            </div>
            <div class="row">
                <div class="cell">Л</div>
                <div class="cell selected">А</div>
                <div class="cell">З</div>
                <div class="cell">Е</div>
                <div class="cell">Р</div>
            </div>
            <div class="row">
                <div class="cell">С</div>
                <div class="cell">А</div>
                <div class="cell">Л</div>
                <div class="cell">А</div>
                <div class="cell">Т</div>
            </div>
            <div class="row">
                <div class="cell">М</div>
                <div class="cell">А</div>
                <div class="cell">Л</div>
                <div class="cell">Е</div>
                <div class="cell">К</div>
            </div>
            <div class="row">
                <div class="cell">Ш</div>
                <div class="cell">А</div>
                <div class="cell">Л</div>
                <div class="cell">А</div>
                <div class="cell">Ш</div>
            </div>
            <div class="row">
                <div class="cell">Н</div>
                <div class="cell">А</div>
                <div class="cell">Л</div>
                <div class="cell">О</div>
                <div class="cell">Г</div>
            </div>
        </div>
        <div class="section">
            <div class="leters">
                <div class="cage">Й</div>
                <div class="cage">Ц</div>
                <div class="cage">У</div>
                <div class="cage">К</div>
                <div class="cage">Е</div>
                <div class="cage">Н</div>
                <div class="cage">Г</div>
                <div class="cage">Ш</div>
                <div class="cage">Щ</div>
                <div class="cage">З</div>
                <div class="cage">Х</div>
                <div class="cage">Ъ</div>
            </div>
            <div class="leters">
                <div class="cage">Ф</div>
                <div class="cage">Ы</div>
                <div class="cage">В</div>
                <div class="cage">А</div>
                <div class="cage">П</div>
                <div class="cage">Р</div>
                <div class="cage">О</div>
                <div class="cage">Л</div>
                <div class="cage">Д</div>
                <div class="cage">Ж</div>
                <div class="cage">Э</div>
            </div>
            <div class="leters">
                <div class="cage submit" id="submit">&#9745;</div>
                <div class="cage">Я</div>
                <div class="cage">Ч</div>
                <div class="cage">С</div>
                <div class="cage">М</div>
                <div class="cage">И</div>
                <div class="cage">Т</div>
                <div class="cage">Ь</div>
                <div class="cage">Б</div>
                <div class="cage">Ю</div>
                <div class="cage1 backspace" id="backspace">&#8998;</div>
            </div>
        </div>
    </div>
    <h2>Продолжай играть и выигрывать призы</h2>
    <div class="final">
        <div>
            <div class="circle">&#10004;</div>
            <div class="reply">Какао</div>
        </div>
        <div class="line"></div>
        <div class="circle">&#10004;</div>
        <div class="line"></div>
        <div class="circle">&#10004;</div>
        <div class="line1"></div>
        <div class="circle1">39</div>
        <div class="line1"></div>
        <div class="circle1">&#127873;</div>
    </div>
    <div class="ansver">
        <div class="reply">Полис</div>
        <div class="reply">Налог</div>
        <div class="reply1">&#8230;</div>
        <div class="reply1">&#8230;</div>
    </div>
</body>

</html>
