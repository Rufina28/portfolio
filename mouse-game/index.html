<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="page">
        <div class="game">
            <div id="mouse-on-skate">
                <div id="mouse"></div>
                <div id="skate"></div>
            </div>
            <div id="cheese"></div>
            <div id="cactus-up" class="cactus"></div>
            <div id="cactus" class="cactus"></div>
            <div class="points">
                <div class="chees"></div> <span id="points">0</span>
            </div>
        </div>
        <div class="life"><span id="life">0</span></div>
        <div class="launch" id="start">Start</div>
        <div class="loss hidden">Game over</div>
</body>

</html>
