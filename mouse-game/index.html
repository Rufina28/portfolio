<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">

    <title>mouse game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="page">
        <div class="game">
            <div id="mouse-on-skate" class="down">
                <div id="mouse"></div>
                <div id="skate"></div>
            </div>
            
            <div id="patch" class="patch"></div>
            <div id="cheese-2" class="cheese"></div>
            <div id="eagle-1"></div>
            <div id="cactus-up" class="cactus"></div>
            <div id="cactus" class="cactus"></div>

            <div class="points">
                <div class="chees"></div><span id="cheese-points">0</span>
            </div>

            <div class="patch-counter">
                <div class="patch-icon"></div><span id="patch-points">0</span>
            </div>

            <div class="life">
                <div class="heart"></div><span id="life-points">2</span>
            </div>
        </div>

        <div class="launch" id="start">Start</div>
        <div class="loss hidden" id="game-over">Game over</div>


        <div class="audio">
            <audio id="soundtrack" class="hidden" src="./media/SmashStereo-Ritual-360.mp4"
